<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Calculador de IMC</h1>
        <form class="calculadora" id="imcForm">
            <label for="Peso">Cual es tu Peso:</label>
            <input type="number" id="Peso" name="Peso" required>
            <label for="Estatura">Cual es tu Estatura (cm):</label>
            <input type="number" id="Estatura" name="Estatura" required>
            <button type="submit">Calcular IMC</button>
            <LABEL class="Rest">Resultado</LABEL>
            <input type="text" id="Resultado" name="Resultado" readonly>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
