<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Calculador de IMC</h1>
        <from class="calculadora">
            <label for="Peso">Cual es tu Peso:</label>
            <input type="peso" id="Peso" name="Peso" required>
            <label for="Estatura">Cual es tu Estatura:</label>
            <input type="estatura" id="Estatura" name="Estatura" required>
            <button type="submit">Calcular IMC</button>
        </from>
        <div class="Rest">Resultado</div>
        <div><input type="Resultado" id="Resultado" name="Resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
